# default.custom.yaml
# 跨平台输入法默认配置 - 简体拼音方案

patch:
  # 输入方案列表 - 只保留简体拼音
  schema_list:
    - schema: ime_pinyin

  # 候选词设置
  menu:
    page_size: 9

  # 快捷键设置
  key_binder:
    bindings:
      # 翻页
      - { when: has_menu, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }
      - { when: has_menu, accept: bracketleft, send: Page_Up }
      - { when: has_menu, accept: bracketright, send: Page_Down }
      # 中英文切换
      - { when: always, accept: Shift_L, send: Caps_Lock, toggle: ascii_mode }
      - { when: always, accept: Shift_R, send: Caps_Lock, toggle: ascii_mode }
      # 全角/半角切换
      - { when: always, accept: "Shift+space", toggle: full_shape }

  # ASCII 模式设置
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: inline_ascii
      Shift_R: commit_text
      Control_L: noop
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: clear

  # 标点符号设置
  punctuator:
    import_preset: symbols
    half_shape:
      '\\': '、'
      '/': '/'
      '<': '《'
      '>': '》'
      '[': '【'
      ']': '】'
      '{': '「'
      '}': '」'
      '|': '|'
      '`': '`'
      '~': '~'
      '@': '@'
      '#': '#'
      '%': '%'
      '$': '¥'
      '^': '……'
      '*': '*'
      '(': '（'
      ')': '）'
      '-': '-'
      '_': '——'
      '+': '+'
      '=': '='
      '.': '。'
      ',': '，'
      ';': '；'
      ':': '：'
      '?': '？'
      '!': '！'
      '"': { pair: ['"', '"'] }
      "'": { pair: [''', '''] }

  # 识别器设置
  recognizer:
    import_preset: default
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
