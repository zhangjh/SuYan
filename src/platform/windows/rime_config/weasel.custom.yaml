# weasel.custom.yaml
# 跨平台输入法 - Weasel 前端配置

patch:
  # 应用名称
  distribution_name: "跨平台输入法"
  distribution_code_name: "CrossPlatformIME"

  # 界面样式
  style:
    # 字体设置
    font_face: "Microsoft YaHei, Segoe UI"
    font_point: 14
    label_font_face: "Microsoft YaHei"
    label_font_point: 12
    comment_font_face: "Microsoft YaHei"
    comment_font_point: 12

    # 布局设置
    horizontal: false
    inline_preedit: true
    preedit_type: composition
    display_tray_icon: true

    # 颜色方案
    color_scheme: aqua
    color_scheme_dark: dark_temple

    # 布局参数
    layout:
      min_width: 160
      min_height: 0
      border: 1
      margin_x: 12
      margin_y: 12
      spacing: 10
      candidate_spacing: 5
      hilite_spacing: 4
      hilite_padding: 2
      round_corner: 4

  # 预设颜色方案
  preset_color_schemes:
    # 浅色主题
    aqua:
      name: "碧水"
      author: "跨平台输入法"
      back_color: 0xFFFFFF
      border_color: 0xE0E0E0
      text_color: 0x333333
      hilited_text_color: 0x333333
      hilited_back_color: 0xD4E9FA
      candidate_text_color: 0x333333
      hilited_candidate_text_color: 0x000000
      hilited_candidate_back_color: 0xB5D8F7
      comment_text_color: 0x808080
      hilited_comment_text_color: 0x666666
      label_color: 0x808080
      hilited_label_color: 0x333333

    # 深色主题
    dark_temple:
      name: "暗夜"
      author: "跨平台输入法"
      back_color: 0x2D2D2D
      border_color: 0x404040
      text_color: 0xE0E0E0
      hilited_text_color: 0xFFFFFF
      hilited_back_color: 0x404040
      candidate_text_color: 0xE0E0E0
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0x5A5A5A
      comment_text_color: 0x808080
      hilited_comment_text_color: 0xA0A0A0
      label_color: 0x808080
      hilited_label_color: 0xC0C0C0

  # 应用特定设置
  app_options:
    # 命令行程序使用英文模式
    cmd.exe:
      ascii_mode: true
    powershell.exe:
      ascii_mode: true
    windowsterminal.exe:
      ascii_mode: true
    # 代码编辑器使用英文模式
    code.exe:
      ascii_mode: true
    devenv.exe:
      ascii_mode: true
