# Rime schema
# encoding: utf-8
# 跨平台输入法 - 简体拼音方案
# 基于 rime-ice (雾凇拼音) 定制

schema:
  schema_id: ime_pinyin
  name: 简体拼音
  version: "1.0.0"
  author:
    - 基于 rime-ice (雾凇拼音)
  description: |
    跨平台输入法简体拼音方案
    - 仅支持简体中文
    - 优化的候选词排序
    - 用户词频学习
  dependencies:
    - melt_eng  # 英文输入

# 开关配置
# 移除繁体相关开关，只保留必要的开关
switches:
  - name: ascii_mode
    states: [ 中, En ]
    reset: 0
  - name: ascii_punct
    states: [ ¥, $ ]
    reset: 0
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0

# 输入引擎配置
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
    - table_translator@melt_eng
  filters:
    - uniquifier  # 去重

# 主翻译器 - 拼音
translator:
  dictionary: ime_pinyin
  prism: ime_pinyin
  enable_completion: true
  enable_sentence: true
  enable_user_dict: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 7
  initial_quality: 1.2
  preedit_format:
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/

# 英文翻译器
melt_eng:
  dictionary: melt_eng
  enable_sentence: false
  enable_user_dict: false
  initial_quality: 1.0
  comment_format:
    - xform/.*//

# 自定义短语
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 99

# 标点符号配置
punctuator:
  full_shape:
    ' ': { commit: '　' }
    ',': { commit: '，' }
    '.': { commit: '。' }
    '<': '《'
    '>': '》'
    '/': '/'
    '?': { commit: '？' }
    ';': { commit: '；' }
    ':': { commit: '：' }
    '''': { pair: [ ''', ''' ] }
    '"': { pair: [ '"', '"' ] }
    '\': '、'
    '|': '|'
    '`': '`'
    '~': '~'
    '!': { commit: '！' }
    '@': '@'
    '#': '#'
    '%': '%'
    '$': '¥'
    '^': '……'
    '&': '&'
    '*': '*'
    '(': '（'
    ')': '）'
    '-': '-'
    '_': '——'
    '+': '+'
    '=': '='
    '[': '【'
    ']': '】'
    '{': '「'
    '}': '」'
  half_shape:
    ',': '，'
    '.': '。'
    '<': '《'
    '>': '》'
    '/': '/'
    '?': '？'
    ';': '；'
    ':': '：'
    '''': { pair: [ ''', ''' ] }
    '"': { pair: [ '"', '"' ] }
    '\': '、'
    '|': '|'
    '`': '`'
    '~': '~'
    '!': '！'
    '@': '@'
    '#': '#'
    '%': '%'
    '$': '¥'
    '^': '……'
    '&': '&'
    '*': '*'
    '(': '（'
    ')': '）'
    '-': '-'
    '_': '——'
    '+': '+'
    '=': '='
    '[': '【'
    ']': '】'
    '{': '「'
    '}': '」'

# 按键绑定
key_binder:
  bindings:
    # Tab / Shift+Tab 切换光标
    - { when: composing, accept: Shift+Tab, send: Shift+Left }
    - { when: composing, accept: Tab, send: Shift+Right }
    # 翻页 - =
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    # 翻页 Page Up/Down
    - { when: has_menu, accept: Page_Up, send: Page_Up }
    - { when: has_menu, accept: Page_Down, send: Page_Down }
    # 中英标点切换
    - { when: always, toggle: ascii_punct, accept: Control+Shift+period }

# 编辑器配置
editor:
  bindings:
    space: confirm                    # 空格键：上屏首选
    Return: commit_raw_input          # 回车键：上屏原始拼音
    BackSpace: back                   # 退格键：删除
    Delete: delete                    # Delete 键：向后删除
    Escape: cancel                    # Esc 键：取消输入
    Control+BackSpace: back_syllable  # Ctrl+退格：删除一个音节

# 拼写设定
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    # 超级简拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    # v u 转换
    - derive/^([nl])ve$/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])v/$1u/
    # 常见拼写纠错
    - derive/([zcs])h(a|e|i|u|ai|ei|an|en|ou|uo|ua|un|ui|uan|uai|uang|ang|eng|ong)$/h$1$2/
    - derive/([zcs])h([aeiu])$/$1$2h/
    - derive/^([wghk])ai$/$1ia/
    - derive/([wfghkz])ei$/$1ie/
    - derive/([jqx])ie$/$1ei/
    - derive/([rtypsdghklzcbnm])ao$/$1oa/
    - derive/([ypfm])ou$/$1uo/
    - derive/([wrtypsdfghklzcbnm])ang$/$1nag/
    - derive/([wrtypsdfghklzcbnm])ang$/$1agn/
    - derive/([wrtpsdfghklzcbnm])eng$/$1neg/
    - derive/([wrtpsdfghklzcbnm])eng$/$1egn/
    - derive/([qtypdjlxbnm])ing$/$1nig/
    - derive/([qtypdjlxbnm])ing$/$1ign/
    - derive/([rtysdghklzcn])ong$/$1nog/
    - derive/([rtysdghklzcn])ong$/$1ogn/

# 识别器配置
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    underscore: "^[A-Za-z]+_.*"
