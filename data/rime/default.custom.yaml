# Rime 默认配置定制
# 跨平台输入法 - 简体拼音配置
# encoding: utf-8

patch:
  # 方案列表 - 只保留简体拼音方案
  schema_list:
    - schema: ime_pinyin  # 我们定制的简体拼音方案

  # 菜单配置
  menu:
    page_size: 9  # 候选词每页数量

  # 中西文切换配置
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: clear
      Shift_L: commit_code  # 左 Shift 切换中英文
      Shift_R: noop
      Control_L: noop
      Control_R: noop

  # 方案选单配置
  switcher:
    caption: "「方案选单」"
    hotkeys:
      - F4
      - Control+grave
    save_options:
      - ascii_punct
    fold_options: false
    abbreviate_options: true
